version: '2.3'
services:

  sut:
    image: $IMAGE_NAME
    command: /run_tests.sh
    entrypoint: []
    environment:
      # uses .env by default
      - RSP_VERSION
      - R_VERSION 
      - PYTHON_VERSION
      - ALT_PYTHON_VERSION
      - JUPYTER_PYTHON_VERSION
      - ALT_R_VERSION
    volumes:
      - "./test/run_tests.sh:/run_tests.sh"
      - "./test/goss.yaml:/tmp/goss.yaml"
